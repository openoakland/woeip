services:
  - docker

language: python

python:
  - 3.6

cache: pip

install:
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml build

script:
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run api "make quality"
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run api "make detect_missing_migrations"
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run api "make migrate"
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run api "make test"

after_success:
  - pip install -U codecov
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run api "coverage xml"
  - codecov

env:
  matrix:
    secure: 